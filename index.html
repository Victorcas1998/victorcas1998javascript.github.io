<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Peliculas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <div id="botones">
            <button id="boton-accion">Acción</button>
            <button id="boton-terror">Terror</button>
            <button id="boton-comedia">Comedia</button>
            <button id="boton-suspense">Suspense</button>
            <button id="boton-todas">Todas las peliculas</button>
            <select id="genero">
                <option value="accion">Acción</option>
                <option value="terror">Terror</option>
                <option value="comedia">Comedias</option>
                <option value="pelicula">Todas las peliculas</option>
            </select>
        </div>
    </div>
    <div id="lista_peliculas">
        <div class="pelicula accion">
            <h6> Monkey Man</h6>
            <img
                src="https://hips.hearstapps.com/hmg-prod/images/monkey-man-dev-patel-661bf82dc85d0.jpg?crop=1xw:1xh;center,top&resize=980:*">
            <p>
            <ul>
                <li>Director: Dev Patel</li>
                <li>Año: 2024</li>
            </ul>
            </p>
        </div>
        <div class="pelicula terror">
            <h6> Sinister</h6>
            <img src="https://pics.filmaffinity.com/Sinister-127255424-large.jpg">
            <p>
            <ul>
                <li>Director: Scott Derrickson</li>
                <li>Año: 2012</li>
            </ul>
            </p>
        </div>
        <div class="pelicula comedia">
            <h6> Deadpool y Lobezno</h6>
            <img src="https://lumiere-a.akamaihd.net/v1/images/image_e76cbb7d.jpeg">
            <p>
            <ul>
                <li>Director: Shawn Levy</li>
                <li>Año: 2024</li>
            </ul>
            </p>
        </div>
        <div id="pelicula suspense">
            <h6>Origen</h6>
            <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTfZzcNIKne1CvXHbUn1q-wvuB7-eVp93ZmL2oI2sW0COs0OdcW" >
            <p>
            <ul>
                <li>Director: Christopher Nolan</li>
                <li>Año: 2010</li>
            </ul>
            </p>

        </div>

    </div>
</body>

</html>
<script src="codigo.js"></script>
